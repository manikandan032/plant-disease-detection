<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Orders Table</title>
    <link rel="stylesheet" href="css/style.css?v=1.3">
    <link rel="stylesheet" href="css/shop_dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            padding: 2rem;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Orders Table</h1>
        <div class="glass-panel orders-panel">
            <table class="orders-table">
                <thead>
                    <tr class="table-header-row">
                        <th>Order ID</th>
                        <th>Farmer</th>
                        <th>Items</th>
                        <th>Total</th>
                        <th>Payment</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="shop-orders-list">
                    <tr>
                        <td style="font-weight: 600; color: var(--primary);">#1</td>
                        <td>Farmer #101</td>
                        <td>2 items</td>
                        <td style="font-weight: 500;">₹5000.00</td>
                        <td><span class="status-badge status-paid">Paid</span></td>
                        <td>
                            <select class="status-select">
                                <option>Pending</option>
                                <option selected>Paid</option>
                                <option>Shipped</option>
                                <option>Completed</option>
                            </select>
                        </td>
                        <td><button class="btn btn-sm">View</button></td>
                    </tr>
                    <tr>
                        <td style="font-weight: 600; color: var(--primary);">#2</td>
                        <td>Farmer #102</td>
                        <td>1 item</td>
                        <td style="font-weight: 500;">₹2500.00</td>
                        <td><span class="status-badge status-pending">Pending</span></td>
                        <td>
                            <select class="status-select">
                                <option selected>Pending</option>
                                <option>Paid</option>
                                <option>Shipped</option>
                                <option>Completed</option>
                            </select>
                        </td>
                        <td><button class="btn btn-sm">View</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
